<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMH Bank Ltd.</title>
    <!-- tailwindcss Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <marquee behavior="" direction="left">
            <h1 class="text-4xl font-extrabold">Welcome to <span class="text-purple-600">MMH Bank Ltd.</span></h1>
        </marquee>
    </header>
    <main class="">
        <section class="container mx-auto bg-gray-100">
            <div class="flex flex-col ">
                <h2 class="text-4xl font-bold text-center my-4">Please Login</h2>
                <input class="border w-2/3 py-1 text-center rounded-xl mx-auto" type="email" name="" id="user-email" placeholder="admin@mail.com"><br>
                <input class="border w-2/3 py-1 text-center rounded-xl mx-auto" type="password" name="" id="user-password" placeholder="admin1234"><br>
                <button id="login-button" class="bg-green-500 px-6 py-2 rounded-xl w-2/3 text-white font-semibold mx-auto mb-4">Login</button>
            </div>
        </section>
    </main>


    <!-- My js link  -->
    <script src="js/login.js"></script>
</body>

</html>
